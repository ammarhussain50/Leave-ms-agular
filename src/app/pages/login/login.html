<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-1">Admin Login</h3>
      <p class="text-center text-muted">Employee Leave Management System</p>

      <form [formGroup]="loginForm">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input formControlName="emailId" type="email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter password">
        </div>

    

        <!-- Login button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
        </div>
      </form>
    </div>
  </div>
