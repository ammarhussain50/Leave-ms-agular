<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Employee Management</h3>
    <button (click)="openModal()" class="btn btn-primary">Add Employee</button>
  </div>

  <!-- Card -->
  <div class="card shadow-sm">
    <div class="card-header fw-bold text-primary">
      Employee List
    </div>
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Department</th>
            <th>Actions</th>

          </tr>
        </thead>
        <tbody>
          @for (emp of employeeList; track $index;) {
            <tr>
              <!-- ✅ show row number instead of employeeId -->
              <td>{{ $index + 1 }}</td>
              <td>{{ emp.employeeName }}</td>
              <td>{{ emp.emailId }}</td>
              <td>{{ emp.contactNo }}</td>
              <td>{{ emp.deptName }}</td>
              
              
              <td>
                <button class="btn btn-sm btn-warning me-1">Edit</button>
                <button class="btn btn-sm btn-info me-1 text-white">View</button>
                <button class="btn btn-sm btn-danger">Delete</button>
              </td>
            </tr>
          } 
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- //modal -->

<!-- #newModal is refrence variable we use it to access modal in ts file -->
<div class="modal" #newModal tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="employeeModalLabel">Employee Details</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="employeeName" class="form-label">Name</label>
            <input name="employeeName" [(ngModel)]="employeeObj.employeeName" type="text" class="form-control" id="employeeName" required>
          </div>
          <div class="mb-3">
            <label for="emailId" class="form-label">Email</label>
            <input name="emailId" [(ngModel)]="employeeObj.emailId" type="email" class="form-control" id="emailId" required>
          </div>
          <div class="mb-3">
            <label for="contactNo" class="form-label">Contact</label>
            <input name="contactNo" [(ngModel)]="employeeObj.contactNo" type="text" class="form-control" id="contactNo" required>
          </div>
          <!-- gender -->
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select name="gender" [(ngModel)]="employeeObj.gender" id="gender" class="form-select" required>
              <option value="" disabled selected>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
<!-- password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" [(ngModel)]="employeeObj.password" type="password" class="form-control" id="password" required>
          </div>
          <!-- ✅ Department as Dropdown -->
          <div class="mb-3">
            <label for="deptName" class="form-label">Department</label>
            <select name="deptId" [(ngModel)]="employeeObj.deptId" id="deptName" class="form-select" required>
              <option value="" disabled selected>Select Department</option>
       @for (item of deptList$|async; track $index) {
            <option [value]="item.deptId">{{item.deptName}}</option>

            }
            
            </select>
          </div>
          <div class="mb-3">
            <label for="roleName" class="form-label">Role</label>
            <select name="role" [(ngModel)]="employeeObj.role" id="roleName" class="form-select" required>
              <option value="" disabled selected>Select Role</option>
       @for (item of roleList$|async; track $index) {
            <option >{{item}}</option>

            }
            
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button (click)="addEmployee()" type="button" class="btn btn-primary">Add employee</button>
      </div>
    </div>
  </div>
</div>
